<div class="swiper-slide">
  <div class="reviews__item border">
    <div class="reviews__item-icon">
      <i class="icon-caplya"></i>
    </div>
    <div class="reviews__item-content">
      <div class="reviews__item-date">
        <p>
          @@date
        </p>
      </div>
      <div class="reviews__item-wrap">
        <div class="reviews__item-name">
          <h6>
            @@name
          </h6>
        </div>
        <div class="reviews__item-rating">
          <i class="icon-star"></i>
          <i class="icon-star"></i>
          <i class="icon-star"></i>
          <i class="icon-star"></i>
          <i class="icon-star"></i>
        </div>
      </div>
      <div class="reviews__item-text">
        <p>
          @@text
        </p>
      </div>
    </div>
    <a class="btn btn--gray" href="/@@link">
      Весь отзыв
    </a>
  </div>
</div>
