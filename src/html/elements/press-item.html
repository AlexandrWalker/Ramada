<div class="press__item">
  <div class="press__item-head border">
    <img src="@@img" alt="">
  </div>
  <div class="press__item-body">
    <div class="press__item-date">
      @@date
    </div>
    <div class="press__item-title">
      <h6>
        @@title
      </h6>
    </div>
    <div class="press__item-text">
      <p>
        @@text
      </p>
    </div>
    <a class="link" href="/@@link">
      <i class="icon-chevron-link"></i>
      <span>
        Подробнее
      </span>
    </a>
  </div>
</div>
