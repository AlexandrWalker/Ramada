<div class="swiper-slide">
  <a class="entert__item" href="@@link">
    <div class="entert__item-img border" data-animation="parallax-img">
      <img src="@@img" alt="@@title">
    </div>
    <div class="entert__item-content">
      <div class="entert__item-wrap">
        <div class="entert__item-suptitle" data-transform="fade">
          <p>
            @@suptitle
          </p>
        </div>
        <div class="entert__item-title" data-transform="fade">
          <h4>
            @@title
          </h4>
        </div>
        <div class="entert__item-text" data-transform="fade">
          <p>
            @@text
          </p>
        </div>
      </div>
      <div class="btn btn--white-gray">
        Подробнее
      </div>
    </div>
  </a>
</div>
