<div class="swiper-slide">
  <div class="offers__item">
    <div class="offers__img border" data-animation="parallax-img">
      <img src="@@img" alt="">
    </div>
    <div class="offers__content">
      <div class="offers__content-title">
        <h6>
          @@title
        </h6>
      </div>
      <div class="offers__content-text">
        <p>
          @@text
        </p>
      </div>
      <a class="link link--accent" href="@@link">
        <i class="icon-chevron-link"></i>
        Подробнее
      </a>
    </div>
  </div>
</div>
