<div class="rooms__item @@category" data-category="@@category">
  <div class="rooms__item-slider border">
    <div class="swiper rooms__item--slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide rooms__item-slide" data-js-hover="0" data-index="0">
          <img class="rooms__item-img" src="@@img1" alt="">
        </div>
        <div class="swiper-slide rooms__item-slide" data-js-hover="1" data-index="1">
          <img class="rooms__item-img" src="@@img2" alt="">
        </div>
        <div class="swiper-slide rooms__item-slide" data-js-hover="2" data-index="2">
          <img class="rooms__item-img" src="@@img3" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <div class="rooms__item-body">
    <div class="rooms__item-title">
      <h5>
        @@title
      </h5>
    </div>
    <div class="rooms__item-content">
      <div class="rooms__item-wrap">
        <div class="rooms__item-icon">
          <i class="icon-places"></i>
        </div>
        <div class="rooms__item-text">
          @@text1
        </div>
      </div>
      <div class="rooms__item-wrap">
        <div class="rooms__item-icon">
          <i class="icon-area"></i>
        </div>
        <div class="rooms__item-text">
          @@text2
        </div>
      </div>
    </div>
    <a class="btn btn--white-gray" href="@@link">
      Выбрать
    </a>
    <a class="link" href="@@link">
      <i class="icon-chevron-link"></i>
      Выбрать
    </a>
  </div>
</div>
