<div class="programm__item">
  <div class="programm__item-content">
    <div class="programm__item-head accordion">
      <span class="programm__item-level">
        @@level
      </span>
      <div class="programm__item-title">
        <h5>
          @@title
        </h5>
      </div>
      <span class="programm__item-chevron">
        <i class="icon-chevron-down"></i>
      </span>
    </div>
    <div class="programm__item-body accordion-body">
      <div class="programm__item-wrap">
        <ul>
          @@list
        </ul>
        <a class="programm__item-btn btn btn--white-gray" href="@@link">
          <span class="scale"></span>
          @@link-text
        </a>
      </div>
    </div>
  </div>
</div>
