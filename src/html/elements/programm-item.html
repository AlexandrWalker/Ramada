<div class="programm__item">
  <div class="programm__item-content">
    <span class="programm__item-level">
      @@level
    </span>
    <div class="programm__item-title">
      <h5>
        @@title
      </h5>
    </div>
    <ul>
      @@list
    </ul>
    <a class="programm__item-btn btn btn--white-gray" href="@@link">
      @@link-text
    </a>
  </div>
</div>
