<div class="swiper-slide reviews__slide">
  <div class="reviews__item">
    <div class="reviews__item-body">
      <div class="reviews__item-icon">
        <img src="@@icon" alt="">
      </div>
      <div class="reviews__item-content">
        <div class="reviews__item-date">
          <p>
            @@date
          </p>
        </div>
        <div class="reviews__item-wrap">
          <div class="reviews__item-name">
            <h6>
              @@name
            </h6>
          </div>
          <div class="reviews__item-rating">
            <i class="icon-star"></i>
            <i class="icon-star"></i>
            <i class="icon-star"></i>
            <i class="icon-star"></i>
            <i class="icon-star"></i>
          </div>
        </div>
        <div class="reviews__item-text">
          <p>
            @@text
          </p>
        </div>
      </div>
      <a class="reviews__item-btn btn btn--white-gray" href="@@link">
        <span class="scale"></span>
        <span data-text="Весь отзыв" data-text-mob="Подробнее"></span>
      </a>
      <a class="link" href="@@link">
        <i class="icon-chevron-link"></i>
        Подробнее
      </a>
    </div>
  </div>
</div>
