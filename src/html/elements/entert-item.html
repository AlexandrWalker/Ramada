<div class="swiper-slide">
  <div class="entert__item">
    <div class="entert__item-img border" data-animation="parallax-img">
      <img src="./../@@img" alt="@@title">
    </div>
    <div class="entert__item-content">
      <div class="entert__item-wrap">
        <div class="entert__item-suptitle">
          <p>
            @@suptitle
          </p>
        </div>
        <div class="entert__item-title">
          <h4>
            @@title
          </h4>
        </div>
        <div class="entert__item-text">
          <p>
            @@text
          </p>
        </div>
      </div>
      <a class="btn btn--gray" href="/@@link">
        Подробнее
      </a>
    </div>
  </div>
</div>
