    <img src="@@img" alt="">
  </div>
  <div class="offers__content">
    <div class="offers__content-title">
      <h6>
        @@title
      </h6>
    </div>
    <div class="offers__content-text">
      <p>
        @@text

    </div>
    <div class="link link--accent">

      Подробнее
    </div>
  </div>
