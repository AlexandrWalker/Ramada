<div class="swiper-slide">
  <div class="valuables__item">
    <img class="valuables__item-icon" src="./../@@img" alt="Изображение @@title" />
    <h3 class="valuables__item-title">@@title</h3>
    <div class="valuables__item-descr">
      <p>@@descr</p>
    </div>
  </div>
</div>

<div class="objects__slide swiper-slide">
  <div class="objects__item">
    <div class="objects__item-head">
      <div class="objects__item-title">
        <h4>
          @@title
        </h4>
      </div>
      <div class="objects__item-text">
        <p>
          @@descr
        </p>
      </div>
      <div class="objects__item-text">
        <p>
          <span>Адрес: </span>@@address
        </p>
        <p>
          <span>Годы строительства: </span>@@year
        </p>
        <p>
          <span>Застройщик: </span>@@zastroishik
        </p>
      </div>
    </div>
    <div class="objects__item-body">
      <h4>
        выполненные Работы:
      </h4>
      <ul>
        <li>
          @@list-item
        </li>
      </ul>
    </div>
  </div>
</div>
