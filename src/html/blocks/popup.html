<div class="popup" id="feedback">
  <div class="popup__head">
    <h5>Отправьте заявку и наш менеджер свяжется с вами</h5>
  </div>
  <div class="popup__body">
    <form class="form" action="#">
      <div class="form-content">
        <div class="form-group">
          <input class="form-input" id="names" name="initials" type="text">
          <label class="form-label" for="names">
            Ваше имя <span>*</span>
          </label>
        </div>
        <div class="form-group">
          <input class="form-input" id="phone" name="tel" type="tel">
          <label class="form-label" for="phone">
            Телефон <span>*</span>
          </label>
        </div>
        <div class="form-group">
          <input class="form-input" id="mail" name="mail" type="email">
          <label class="form-label" for="mail">
            Эл. почта <span>*</span>
          </label>
        </div>
      </div>
      <div class="form-foot">
        <button class="form-btn btn btn--accent" type="button">
          Отправить
        </button>
        <div class="form-text">
          <p>
            Нажимая кнопку «Забронировать», <a href="/">вы принимаете условия обработки пользовательских
              данных</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
