<div class="container">
  <div class="template__inner">
    <div class="template__body">
      <div class="template__body-suptitle">
        <h6>
          @@suptitle
          <!-- номер класса люкс -->
        </h6>
      </div>
      <div class="template__body-title">
        <h1>
          @@title
          <!-- Студия Бизнес -->
        </h1>
      </div>
      <div class="template__body-icons">
        <div class="template__body-icon">
          <i class="icon-area"></i>
          <p>
            Площадь
            55 м2
          </p>
        </div>
        <div class="template__body-icon">
          <i class="icon-solo"></i>
          <p>
            До 3х
            человек
          </p>
        </div>
        <div class="template__body-icon">
          <i class="icon-services-master-bedroom"></i>
          <p>
            Ванная
          </p>
        </div>
      </div>
    </div>

    <div class="template__plugin">
      <picture>
        <source media="(min-width: 835px)" srcset="./images/temp/plugin.png" type="image/png">
        <source media="((max-width: 834px) and (min-width: 601px))" srcset="./images/temp/plugin-planshet.png"
          type="image/png">
        <source media="(max-width: 600px)" srcset="./images/temp/plugin-mob.png" type="image/png">
        <img src="./images/temp/plugin.png" alt="">
      </picture>
    </div>
  </div>
</div>
