<section class="callback">
  <div class="container">
    <div class="callback__inner">
      <div class="callback__wrap">
        <div class="callback__head">
          <h4>
            @@title
          </h4>
        </div>
        <div class="callback__body">
          <form class="form" action="#">
            <div class="form__inner">
              <div class="form-group">
                <input id="form_name" class="form-input" type="text" required>
                <label for="form_name" class="form-label">
                  Ваше имя*
                </label>
              </div>
              <div class="form-group">
                <input id="form_tel" class="form-input" type="tel" required>
                <label for="form_tel" class="form-label">
                  Телефон*
                </label>
              </div>
              <div class="form-group">
                <input id="form_mail" class="form-input" type="email" required>
                <label for="form_mail" class="form-label">
                  Эл. почта*
                </label>
              </div>
              <div class="form-group">
                <textarea id="form_comment" class="form-textarea" name="comment"></textarea>
                <label for="form_comment" class="form-label">
                  Комментарий
                </label>
              </div>
              <!-- @ @if(form-file === 'true'){
              <div class="form-group">
                <textarea id="form_comment" class="form-textarea" name="comment"></textarea>
                <label for="form_comment" class="form-label">
                  Комментарий
                </label>
              </div>
              } -->
            </div>
            <div class="form-foot">
              <button class="form-btn btn btn--accent" type="button">
                Отправить
              </button>
              <div class="form-text">
                <p>
                  Нажимая кнопку «Забронировать», <a href="/">вы принимаете условия обработки пользовательских
                    данных</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="callback__cover border">
        <img src="./images/temp/callback-cover.png" alt="">
      </div>
    </div>
  </div>
</section>
