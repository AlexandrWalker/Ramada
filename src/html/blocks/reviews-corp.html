<section id="reviews" class="reviews reviews--corp">
  <div class="container">
    <div class="reviews__inner">

      <div class="reviews__head">
        <div class="reviews__head-title" data-transform="revealRotate" data-splitting="words">
          <h4>
            Отзывы
          </h4>
        </div>
        <a class="btn btn--accent" href="/Ramada/reviews.html">
          <span class="scale"></span>
          Все отзывы
        </a>
      </div>

      <div class="reviews__body" data-transform="fadeUp">
        <div class="swiper reviews__slider--corp">
          <div class="swiper-wrapper">
            @@loop('./../elements/reviews-corp-slide-item.html', './data/reviews-corp-items.json')
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-prev reviews-button-prev">
          <span class="scale"></span>
          <i class="icon-arrow-left"></i>
        </div>
        <div class="swiper-button-next reviews-button-next">
          <span class="scale"></span>
          <i class="icon-arrow-right"></i>
        </div>
      </div>

      <a class="reviews__btn btn btn--accent" href="/Ramada/reviews.html">
        <span class="scale"></span>
        Все отзывы
      </a>

    </div>
  </div>
</section>
