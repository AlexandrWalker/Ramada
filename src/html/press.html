<!DOCTYPE html>
<html lang="ru">
@@include('blocks/head.html', {"title": "RAMADA"})

<body>
  <div class="wrapper press-page">
    <!-- Шапка -->
    @@include('./blocks/header.html')
    <main class="main">
      <!-- Главный блок -->
      <section class="template">

        <div class="breadcrumbs">
          <div class="container">
            <div class="breadcrumbs__inner">
              <ul>
                <li>
                  <a href="/Ramada">
                    Главная страница
                  </a>
                </li>
                <li>
                  Пресс-центр
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="template__inner">
            <div class="template__title">
              <h1>
                Пресс-центр
              </h1>
            </div>
          </div>
        </div>
      </section>

      <section class="press">
        <div class="container">
          <div class="press__inner">
            <div class="press__head">
              <div class="filter">
                <div class="filter__items">
                  <div class="filter__item filter__item--active">
                    Новости
                  </div>
                  <div class="filter__item">
                    СТатьи
                  </div>
                  <div class="filter__item">
                    Сми о нас
                  </div>
                </div>
              </div>
              <div class="sort">
                <div class="sort__text">
                  <div data-text="Сортировать по " data-text-mob="По "></div>
                  <span>новым</span> датам
                </div>
                <div class="sort__icon">
                  <i class="icon-chevron-link"></i>
                  <i class="icon-chevron-link"></i>
                </div>
              </div>
            </div>
            <div class="press__items">
              @@loop('./elements/press-item.html', './data/press-items.json')
            </div>
          </div>
        </div>
      </section>

    </main>
    <!-- Подвал -->
    @@include('blocks/footer.html')
