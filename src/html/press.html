<!DOCTYPE html>
<html lang="ru">
@@include('blocks/head.html', {"title": "RAMADA"})

<body>
  <div class="wrapper">
    <!-- Шапка -->
    @@include('./blocks/header.html')
    <main class="main reviews-page">
      <!-- Главный блок -->
      <section class="template">

        <div class="breadcrumbs">
          <div class="container">
            <div class="breadcrumbs__inner">
              <ul>
                <li>
                  <a href="/">
                    Главная страница
                  </a>
                </li>
                <li>
                  Пресс-центр
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="template__inner">
            <div class="template__title">
              <h1>
                Пресс-центр
              </h1>
            </div>
          </div>
        </div>
      </section>

      <section class="press">
        <div class="container">
          <div class="press__inner">
            <div class="filter">
              <div class="filter__items">
                <div class="filter__item filter__item--active">
                  Новости
                </div>
                <div class="filter__item">
                  СТатьи
                </div>
                <div class="filter__item">
                  Сми о нас
                </div>
              </div>
            </div>
            <div class="press__items">
              @@loop('./elements/press-item.html', './data/press-items.json')
            </div>
          </div>
        </div>
      </section>

    </main>
    <!-- Подвал -->
    @@include('blocks/footer.html')
    <!-- Попапы -->
    <!-- @@include('blocks/popup.html') -->
    <!-- Плашки -->
    @@include('blocks/plate.html')
  </div>
  <!-- libs -->
  <script src="./libs/gsap/gsap.min.js"></script>
  <script src="./libs/gsap/tweenmax.min.js"></script>
  <script src="./libs/gsap/ScrollToPlugin.min.js"></script>
  <script src="./libs/gsap/ScrollTrigger.min.js"></script>
  <script src="./libs/gsap/ScrollSmoother.min.js"></script>
  <script src="./libs/lenis/lenis.min.js"></script>
  <script src="./libs/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/transfer-elements@1.0.7/dist/transfer-elements.min.js"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script src="https://unpkg.com/split-type"></script>
  <!-- scripts -->
  <script src="./js/main.js"></script>
</body>

</html>
